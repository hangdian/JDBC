<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // 编写一个JavaScript对象
        var user={
            name:"honggang",
            age:23,
            sex:"male"
        };
        console.log(user)
        //将JavaScript对象转为json对象
        var json=JSON.stringify(user);
        console.log(json);
        //将JSON对象转为JavaScript对象
        var obj = JSON.parse(json);
        console.log(obj);
  </script>
</head>
<body>

</body>
</html>
